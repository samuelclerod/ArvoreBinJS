<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvore Binária</title>
    <link rel="stylesheet" href="lib/semantic.min.css">
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/semantic.min.js"></script>
    <script src="js/node.js"></script>
    <script src="js/binary_tree.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1 class="ui header">Arvore Binária.</h1>
    <div class="six ui vertical buttons" >
        <button class="ui button" id="btnInserir">Inserir</button>
        <button class="ui button" id="btnBuscar">Buscar</button>
        <button class="ui button" id="btnMenor">Menor Valor</button>
        <button class="ui button" id="btnMaior">Maior Valor</button>
        <button class="ui button" id="btnRemover">Remover</button>
        <button class="ui button" id="btnEmOrdem">Mostrar em ordem</button>
        <button class="ui button" id="btnPreOrdem">Mostrar em pré-ordem</button>
        <button class="ui button" id="btnPosOrdem">Mostrar em pós-ordem</button>
        <button class="ui button" id="btnTamanho">Mostrar tamanho da Arvore</button>
        <button class="ui button" id="btnAltura">Mostrar a altura da Arvore</button>
      </div>
      <div class="ui segment" id="saida"></div>
</body>
</html>
